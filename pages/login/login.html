	<StackLayout class="form">

		<StackLayout class="input-field">

			<StackLayout class="hr-light"></StackLayout>
		</StackLayout>

		<StackLayout class="input-field">
			<TextField  class="input" hint="Password" KeyboardType = "password" secure='true' [(ngModel)]='password' ></TextField>
			<StackLayout class="hr-light"></StackLayout>
		</StackLayout>


		<Button text="Sign in" id = "signInBtn"(tap)=onTapSignIn() class="btn btn-primary m-t-20"></Button>

		<StackLayout class = "bottom">
